{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1.0" name="viewport">

   {% if title %}
      <title>myBlog - {{ title }}</title>
   {% else %}
      <title>myBlog</title>
   {% endif %}
   
   <meta content="" name="descriptison">
   <meta content="" name="keywords">

   <!-- Favicons -->
   <link href="{% static 'post/assets/img/deen-3.png'  %}" rel="icon">
   <link href="{% static 'post/assets/img/apple-touch-icon.png'  %}" rel="apple-touch-icon">

   <!-- Vendor CSS Files -->
   <link href="{% static 'post/assets/vendor/bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet">
   <link href="{% static 'post/assets/vendor/font-awesome/css/font-awesome.min.css'  %}" rel="stylesheet">
   <link href="{% static 'post/assets/vendor/ionicons/css/ionicons.min.css'  %}" rel="stylesheet">
   <link href="{% static 'post/assets/vendor/owl.carousel/assets/owl.carousel.min.css'  %}" rel="stylesheet">
   <link href="{% static 'post/assets/vendor/venobox/venobox.css'  %}" rel="stylesheet">

   <!-- Main CSS File -->
   <link href="{% static 'post/assets/css/style.css'  %}" rel="stylesheet">

</head>

<body id="page-top">
   {% include "post/navbar.html"%}

   <div class="container-luid mt-3">
      {% if messages %}
      {% for message in messages %}
         <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
         </div>
      {% endfor %}
      {% endif %}
   </div>
   
   {% block content%}


   {% endblock %}

   {% include "post/footer.html"%}


   <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
   <div id="preloader"></div>

   <!-- Vendor JS Files -->
   <script src="{% static 'post/assets/vendor/jquery/jquery.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/php-email-form/validate.js' %}"></script>
   <script src="{% static 'post/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/counterup/jquery.counterup.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/typed.js/typed.min.js' %}"></script>
   <script src="{% static 'post/assets/vendor/venobox/venobox.min.js' %}"></script>

   <!-- Template Main JS File -->
   <script src="{% static 'post/assets/js/main.js' %}"></script>

   



</body>

</html>
